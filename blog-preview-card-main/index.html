<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <div class="img-container">
      <img src="/assets/images/illustration-article.svg" alt="image card">
    </div>
    <div class="content-card-container">
      <header>
        <p class="badge">Learning</p>
        <p class="date">Published 21 dec 2023</p>
      </header>
      <div>
        <h2>HTML & CSS foundations</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.
      </div>
      <div class="avatar-container">
        <img src="/assets/images/image-avatar.webp" alt="profile image">
        <h4>Greg Hopper</h4>
      </div>
    </div>
  </div>
</body>

</html>
